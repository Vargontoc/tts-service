services:
  tts:
    build: .
    image: tts-service:local
    container_name: tts-service
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - API_KEY=${API_KEY:-lkjlkdouw9dask2eds02324asdd}
      - CORS_ORIGINS_RAW=${CORS_ORIGINS_RAW:-["http://localhost:3000","http://localhost:5173"]}
    ports:
      - "8000:8000"
    volumes:
      - ./cache:/app/cache
      - ./models:/app/models:ro
      - ./src:/app/src:ro
      - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s